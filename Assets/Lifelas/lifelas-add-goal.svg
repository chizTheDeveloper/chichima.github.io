<svg width="320" height="640" viewBox="0 0 320 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="320" height="640" rx="40" fill="#2D3748"/>
  <rect x="10" y="10" width="300" height="620" rx="30" fill="#1A202C"/>
  
  <!-- Header -->
  <text x="30" y="60" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Add New Goal</text>
  <circle cx="270" cy="50" r="15" fill="#667EEA"/>
  <text x="265" y="55" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">S</text>
  
  <!-- Goal Name -->
  <text x="30" y="100" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="16" font-weight="600">Goal Name</text>
  <rect x="30" y="110" width="260" height="45" rx="8" fill="#2D3748" stroke="#4A5568" stroke-width="1"/>
  <text x="40" y="135" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="14">e.g., European Vacation</text>
  
  <!-- Amount -->
  <text x="30" y="180" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="16" font-weight="600">How much do you need?</text>
  <rect x="30" y="190" width="260" height="45" rx="8" fill="#2D3748" stroke="#4A5568" stroke-width="1"/>
  <text x="40" y="215" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="14">$ 10,000</text>
  
  <!-- Date -->
  <text x="30" y="260" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="16" font-weight="600">When do you need it by?</text>
  <rect x="30" y="270" width="260" height="45" rx="8" fill="#2D3748" stroke="#4A5568" stroke-width="1"/>
  <text x="40" y="295" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="14">yyyy-mm-dd</text>
  <rect x="260" y="280" width="20" height="25" rx="4" fill="#4A5568"/>
  <text x="267" y="295" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="12">📅</text>
  
  <!-- Category -->
  <text x="30" y="340" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="16" font-weight="600">Choose a category</text>
  
  <!-- Category Grid -->
  <rect x="30" y="360" width="120" height="80" rx="12" fill="#2D3748" stroke="#4A5568" stroke-width="1"/>
  <text x="75" y="385" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="24">⛰️</text>
  <text x="75" y="410" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="14" font-weight="600">Travel</text>
  <text x="85" y="425" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Travel</text>
  
  <rect x="170" y="360" width="120" height="80" rx="12" fill="#ED64A6" stroke="#ED64A6" stroke-width="2"/>
  <text x="215" y="385" fill="white" font-family="Arial, sans-serif" font-size="24">🏠</text>
  <text x="215" y="410" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Home</text>
  <text x="225" y="425" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Home</text>
  
  <rect x="30" y="460" width="120" height="80" rx="12" fill="#2D3748" stroke="#4A5568" stroke-width="1"/>
  <text x="75" y="485" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="24">🎓</text>
  <text x="60" y="510" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="14" font-weight="600">Education</text>
  <text x="85" y="525" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Education</text>
  
  <rect x="170" y="460" width="120" height="80" rx="12" fill="#2D3748" stroke="#4A5568" stroke-width="1"/>
  <text x="215" y="485" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="24">📋</text>
  <text x="215" y="510" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="14" font-weight="600">Other</text>
  <text x="225" y="525" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Other</text>
  
  <!-- Create Goal Button -->
  <rect x="30" y="560" width="260" height="50" rx="25" fill="#ED64A6"/>
  <text x="160" y="590" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Create Goal</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="580" width="320" height="60" fill="#1A202C"/>
  <text x="45" y="605" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="10">🏠</text>
  <text x="40" y="620" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="10">Home</text>
  
  <text x="105" y="605" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="10">📊</text>
  <text x="95" y="620" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="10">Analytics</text>
  
  <rect x="150" y="590" width="60" height="40" rx="8" fill="#ED64A6"/>
  <text x="170" y="605" fill="white" font-family="Arial, sans-serif" font-size="10">➕</text>
  <text x="160" y="620" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">Add Goal</text>
  
  <text x="235" y="605" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="10">👤</text>
  <text x="230" y="620" fill="#A0AEC0" font-family="Arial, sans-serif" font-size="10">Profile</text>
</svg>
